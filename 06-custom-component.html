<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <script type="text/babel">
        //  when you give a capital letter in JSX, that's the same as calling React.createElement with the function that you're referencing. 
        //  That allows you to create a custom component that you can use to reuse code over and over again.
        const Message = (props) => <div className="message">{props.children}</div>
        // const element = (
        //     <div className="container">
        //         <Message>Hello World</Message>
        //         {Message({msg: 'Hello World'})}
        //         {Message({msg: 'Goodbye World'})}
        //     </div>
        // )

        // Re-written using JSX
            const element = (
                <div className='container'>
                    <Message>
                        Hello World
                        <Message>Goodbye World</Message>
                        <span>Hello There</span>
                    </Message>
                    
                </div>
            )
    ReactDOM.render(element, document.getElementById('root'))       
    </script>


  </body>
</html>
